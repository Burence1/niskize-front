<div class="login-box">
  <h2>Register</h2>
  <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
    <div class="form-group user-box">
      <input type="text" formControlName="username" class="form-control" required="">
      <label for="username">Username</label>
    </div>
    <div class="form-group user-box">
      <input type="email" formControlName="email" class="form-control" required="">
      <label for="email">Email</label>
    </div>
    <div class="form-group user-box">
      <input type="password" formControlName="password" class="form-control" required="">
      <label for="password">Password</label>
    </div>
    <p>Already have an account?<a href="login" style="color: black;">login</a></p>
    <a><button type="submit" id="btn">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <strong>Register</strong>
    </button></a>
  </form>
</div>
