<div class="login-box">
  <h2>Login</h2>
  <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
    <div class="user-box">
      <input type="text"
          formControlName="username"
          class="form-control"
          id="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password"
          formControlName="password"
          class="form-control"
          required="">
      <label>Password</label>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <button type="submit" style="background: transparent;border: transparent;color: whitesmoke;">Login</button>
    </a>
    <p>Dont have an account?<a href="register">Register</a> </p>
  </form>
</div>
