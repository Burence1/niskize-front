<div class="container-fluid" id="car">
  <div class="row">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row" *ngIf="updatepost.id">
        <h1 class="text-center mt-5" style="text-transform: capitalize;">{{updatepost.first_name}}'s Post</h1>
        <div class=" wow fadeIn" data-wow-delay="0.2s">
          <!--Card-->
          <div class="card">
            <div class="card-header">
              <h3 style="text-align: center;"><strong>{{updatepost.title}}</strong></h3>
            </div>

            <!--Card image-->
            <div class="view overlay hm-white-slight">
              <img src="http://res.cloudinary.com/burens/{{ updatepost.image }}" class="card-img-top" id="update"
                alt="upload" style="height: 40rem;object-fit: cover;">
              <a href="#!">
                <div class="mask"></div>
              </a>
            </div>
            <!--/.Card image-->
            <div class="card-body">
              <p>{{updatepost.content}}</p>
            </div>
            <p>{{updatepost.comment}}</p>

            <!--Card content-->
            <div class="card-block">
              <!--Title-->
              <div class="card-footer" style="padding: 0;">
                <form>
                  
                  <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="updatepost.comment" name="comment"
                      style="font-size: 1.2rem; border: 0;">
                    <div class="input-group-btn">
                      <button class="btn" type="submit" style="font-size: 1.2rem;" (click)="updatePost()"> Post</button>
                    </div>
                  </div>
                </form>
              </div>
              <!--/.Card content-->

            </div>
            <!--/.Card-->
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
