<div class="container-fluid" id="car">
  <div class="row">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <h2 class="text-center mt-5" style="float: right;">
        <h3><strong>MENTAL HEALTH ARTICLE</strong></h3>
      </h2>
    </div>
    <div class="col-md-1">
      <div class="line"></div>
    </div>
    <div class="col-md-6 col-sm-1"><a data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" role="button">
        <h2 class="text-center mt-5" style="float: left;color: black;"><i class="bi bi-pencil-square"></i> Edit Article
        </h2>
      </a>
      <a href="">
      <h2 class="text-center mt-5" (click)="deleteArticle()" style="color: black;text-decoration: none;"><i
          class="bi bi-trash-fill"></i>
      </h2></a>
    </div>
  </div>
  
  <div class="row" *ngIf="updatearticle.id">
    <section>
      <div class="container">
        <div class="content">
          <div class="content-img">
            <img src="http://res.cloudinary.com/burens/{{ updatearticle.image }}" class="card-img-top" id="update"
              alt="upload" style="height: 40rem;object-fit: cover;">
          </div>
          <div class="content-text">
            <h2 class="content-title">{{updatearticle.title|titlecase}}</h2>
            <h4 class="content-subtitle">{{updatearticle.pub_date|date}}</h4>
            <p class="content-paragraph">{{updatearticle.content}}</p>
          </div>
        </div>
      </div>
    </section>
  </div>


<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalToggleLabel2">New Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="updatearticle.id" class="edit-form">
        <form>
          <input type="number" class="form-control" [(ngModel)]="updatearticle.user" placeholder="article author" name="user"><br>
          <input type="text" class="form-control"[(ngModel)]="updatearticle.title" placeholder="article title" name="title"><br>
          <input type="text" class="form-control" [(ngModel)]="updatearticle.content" placeholder="article content" name="content"><br>
          <input type="text" class="form-control" [(ngModel)]="updatearticle.image" placeholder="article image" name="image"><br>
          
          <button class="btn btn-sm mt-4" id="btn-update" style="background-color: orange;color: whitesmoke;" type="submit" (click)="updateArticle()">Update Article</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
