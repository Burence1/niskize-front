<div class="container-fluid" id="car">
  <div class="row">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row" *ngIf="updatearticle.id">
        <h1 class="text-center mt-5" style="text-transform: capitalize;">{{updatearticle.username}}'s Article</h1>
        <div class=" wow fadeIn" data-wow-delay="0.2s">
          <!--Card-->
          <div class="card">
            <div class="card-header">
              <h3 style="text-align: center;"><strong>{{updatearticle.title}}</strong></h3>
            </div>

            <!--Card image-->
            <div class="view overlay hm-white-slight">
              <img src="http://res.cloudinary.com/burens/{{ updatearticle.image }}" class="card-img-top" id="update"
                alt="upload" style="height: 40rem;object-fit: cover;">
              <a href="#!">
                <div class="mask"></div>
              </a>
            </div>
            <!--/.Card image-->
            <div class="card-body">
              <p>{{updatearticle.content}}</p>
            </div>
            <!--Card content-->
            <div class="card-block">
              <!--Title-->
              <div class="card-footer" style="padding: 1em;">
                <div class="date">Published On: {{updatearticle.pub_date|date}}</div>
                <button (click)="deleteArticle()" style="border: transparent;"><i class="fa fa-trash" aria-hidden="true"></i></button> 
                <div class="author">Authored By: {{updatearticle.username}}</div>
              </div>
              <!--/.Card content-->

            </div>
            <!--/.Card-->
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
