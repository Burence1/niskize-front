<div class="container-fluid" id="car">
  <div class="row">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row" *ngIf="updatearticle.id">
        <h1 class="text-center mt-5" style="text-transform: capitalize;">{{updatearticle.username}}'s Article</h1>
        <div class=" wow fadeIn" data-wow-delay="0.2s">
          <!--Card-->
          <div class="card">
            <div class="card-header">
              <h3 style="text-align: center;"><strong>{{updatearticle.title}}</strong></h3>
            </div>

            <!--Card image-->
            <div class="view overlay hm-white-slight">
              <img src="http://res.cloudinary.com/burens/{{ updatearticle.image }}" class="card-img-top" id="update"
                alt="upload" style="height: 40rem;object-fit: cover;">
              <a href="#!">
                <div class="mask"></div>
              </a>
            </div>
            <!--/.Card image-->
            <div class="card-body">
              <p>{{updatearticle.content}}</p>
            </div>
            <!--Card content-->
            <div class="card-block">
              <!--Title-->
              <div class="card-footer" style="padding: 1em;">
                <div class="details-meta">
                  <i class="bi bi-vector-pen" style="color: rgb(245, 82, 7);"></i> {{updatearticle.username| titlecase}}&nbsp;<a id="img-loc" style="color: #333;"></a>
                  <time id="img-pos">{{updatearticle.pub_date|date}}</time>
                </div>
                <button (click)="deleteArticle()" style="border: transparent;" ><i class="fa fa-trash" aria-hidden="true"></i></button> 
                <a data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" style="color: rgb(245, 82, 7);"><i class="bi bi-pencil-square"></i></a>
              </div>
              <!--/.Card content-->
            </div>
            <!--/.Card-->
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalToggleLabel2">New Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="updatearticle.id" class="edit-form">
        <form>
          <input type="number" class="form-control" [(ngModel)]="updatearticle.user" placeholder="article author" name="user"><br>
          <input type="text" class="form-control"[(ngModel)]="updatearticle.title" placeholder="article title" name="title"><br>
          <input type="text" class="form-control" [(ngModel)]="updatearticle.content" placeholder="article content" name="content"><br>
          <input type="text" class="form-control" [(ngModel)]="updatearticle.image" placeholder="article image" name="image"><br>
          
          <button class="btn btn-sm mt-4" id="btn-update" style="background-color: orange;color: whitesmoke;" type="submit" (click)="updateArticle()">Update Article</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
