<div class="container-fluid" id="car">
  <div class="row">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

<div class="row mt-5">

  <div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s" *ngFor="let post of posts">
    <!--Card-->
    <div class="card">

      <!--Card image-->
      <div class="view overlay hm-white-slight">
        <img src="http://res.cloudinary.com/burens/{{post.image}}" class="img-fluid" alt="">
        <a href="#!">
          <div class="mask"></div>
        </a>
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <div class="card-block">
        <!--Title-->
        <h4 class="card-title">{{post.title}}</h4>
        <h5 class="text-muted">By: {{post.first_name|slice:0:8}}</h5>
        <!--Text-->
        <p class="card-text">{{post.content}}</p>
        <p>{{post.pub_date|date}}</p>
        <div class="read-more">
          <a href="#!" class="btn btn-brown" [routerLink]="['/post', post.id]">Read more</a>
        </div>
      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card-->
  </div>
</div>
